<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processamento de Imagens</title>
    <link rel="stylesheet" 
    href="{{ url_for('static', filename='pages/style.css') }}"
    />
    <script 
    
    src="{{ url_for('static', filename='libs/opencv.js') }}"
    ></script>
    <script src="{{ url_for('static', filename='libs/tiff.min.js') }}"></script>
  </head>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <header class="titulo-principal">
        <h1>Atividade de Processamento de Imagens</h1>
    </header>

    <section>
      <div class="boxGeneral">
        <div class="boxCanvas">
          <h1 class="titleBox">Imagem Original</h1>
          <canvas id="canvas"></canvas>
        </div>
        <p class="simbolResult">=</p>
        <div class="boxCanvas">
          <h1 class="titleBox">Imagem Processada</h1>
          <canvas id="canvas2"></canvas>
        </div>
      </div>

      <form action="" method="POST" enctype="multipart/form-data">
        <input type="file" name="userFile" id="input-files" /><br />
        <label for="input-files" id="nomeDaLabel">Choose a file</label>
      </form>

      <select name="filtro" id="filtro"></select>

      <button id="btnProcessar">Processar</button>
    </section>
  </body>
  <script src="{{ url_for('static', filename='utils/selects.js') }}"
  type="module"></script>
  <script src="{{ url_for('static', filename='main.js') }}"
 type="module"></script>
  <script src="{{ url_for('static', filename='getImg.js') }}"
 type="module"></script>
</html>
